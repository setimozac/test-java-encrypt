name: artifacts
on: push
jobs:
  test:
    name: Runs tests
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Running tests
        run: |
          ls -la
          bash my-script.sh test pass
    
  build:
    needs: test
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
        
      - name: Build
        run: |
          echo "Running The Build ....."
          bash my-script.sh

      - name: Upload Artifacts for s1
        uses: actions/upload-artifact@v3
        with:
          name: service1
          path: service1/

      - name: Upload Artifacts for s2
        uses: actions/upload-artifact@v3
        with:
          name: service2
          path: service2/

  deploy:
    needs: build
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download Service1 artifact
        uses: actions/download-artifact@v3
        with:
          name: service1
          path: services/service1/

      - name: Download Service2 artifact
        uses: actions/download-artifact@v3
        with:
          name: service2
          path: services/service2/
      
      - name: check the files
        run: |
          ls -la
          echo service1:
          cat ./services/service1/text.txt
          echo "service2:"
          cat ./services/service2/text.txt
